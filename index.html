<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Welcome to rock, paper or scissors</h1>
    <h3>Choose:</h3>
    <button class="rock">Rock 🪨</button>
    <button class="paper">Paper 📜</button>
    <button class="scissors">Scissors ✂️</button>
    <div class="score">
        <h3>Human Score: <span class="human-score">0</span></h3>
        <h3>Computer Score: <span class="computer-score">0</span></h3>
        <div class="round">
            <h3>This Round: </h3>
        </div>
    </div>
</body>
</html>
